<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script data-main="js/main" src="js/require.js" type="text/javascript"> </script>
  </head>

  <body>
   <h1> CSV CONVERTER </h1>

   <form id="uploadForm" method=POST enctype="multipart/form-data" action="/uploadFile">
     <div class="form-group">
       <input type="file" class="form-control-file" id="userFile" aria-describedby="fileHelp">
       <small id="fileHelp" class="form-text text-muted">Support only '.csv' file formats</small>
     </div>
     <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    <input class="btn btn-primary" id="uploadBtn" type="submit" value="Upload csv">
  </form>
  </body>
</html>
